name: Ping Streamlit App

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  wakeup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Puppeteer
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-xcb1 libxcomposite1 libxdamage1 libxrandr2 \
            libasound2 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libgbm1 \
            libgtk-3-0 libnss3 libxss1 libxtst6 xdg-utils ca-certificates fonts-liberation

          npm init -y
          npm install puppeteer

      - name: Run wakeup script
        run: node wakeup.js
