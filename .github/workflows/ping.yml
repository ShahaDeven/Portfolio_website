name: Ping Streamlit App with Puppeteer

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  wakeup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Puppeteer & Chromium dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-xcb1 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libasound2 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdbus-1-3 \
            libdrm2 \
            libgbm1 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libxss1 \
            libxtst6 \
            xdg-utils \
            wget \
            ca-certificates \
            fonts-liberation

          npm init -y
          npm install puppeteer


      - name: Run Puppeteer Script
        run: node wakeup.js
