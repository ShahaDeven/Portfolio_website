name: Ping Streamlit App (chrome-aws-lambda)

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  wakeup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install puppeteer-core and chrome-aws-lambda
        run: |
          npm init -y
          npm install puppeteer-core chrome-aws-lambda

      - name: Run wakeup script
        run: node wakeup.js
